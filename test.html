<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signage</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="/test.js"></script>
  </head>
  <body>
    <section
      class="bg-gray-100 flex flex-col min-h-[100vh] items-center justify-center"
    >
      <div
        class="border-[2px] rounded border-solid w-[400px] h-[400px] relative"
      >
        <div class="absolute inset-2 border-[2px] border-gray-300 border-solid">
          <div class="flex flex-col items-center justify-center gap-6 px-4">
            <header>
              <h4
                class="text-center text-[40px] font-semibold uppercase text-gray-600"
              >
                custom signage
              </h4>
            </header>
            <fieldset class="flex flex-col w-[90%]">
              <div>
                <label for="name" class="text-black text-[20px]"
                  >Enter Name:</label
                >
                <p class="text-red-500 inline text-[13px]" id="error"></p>
              </div>
              <input
                type="text"
                name="name"
                class="bg-gray-400 text-base rounded-lg py-2.5 text-black px-3"
                id="name"
              />
            </fieldset>

            <!-- button -->
            <button
              onclick="calculateCost()"
              class="bg-gray-600 px-3 py-2 text-yellow-100 uppercase self-end text-[18px] rounded-lg"
              id="submit"
            >
              show cost
            </button>

            <!-- result div -->
            <div></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
